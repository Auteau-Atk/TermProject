{% extends "base.html" %}

{% block content %}
<h1>Product Orders</h1>
{% for product_order in product_orders %}
<p>
    <span>OrderID: {{ product_order.order_id }}</span>
    <span>OrderID: {{ product_order.product_id }}</span>
    <span>Quantity: {{ product_order.quantity }}</span>
</p>
{% endfor %}
{% endblock %}
